<p>Let us know what kinds of recipes you would like to see on the site!</p>
<p>Required fields are marked with an asterisk*</p>
<!-- a form to enter contact information and comments -->
<form method="post" action="https://webdevbasics.net/scripts/yoga.php">

<input type="text" name="myName" id="myName" required="required" >

<input type="email" name="myEmail" id="myEmail" required="required">
<label for="how">How did you hear about us?</label> 
<input type="text" name="how" id="how" list="how_hear"> 
<datalist id="how_hear">

<option>Bing</option> 
<option>Facebook</option> 
<option>Friend</option>

</datalist>
<label for="myComments">*Recipes you would like to see</label> 
<textarea name="myComments" id="myComments" rows="2" cols="20" required="required"> 
</textarea>
<input type="submit" value="Send Now">
